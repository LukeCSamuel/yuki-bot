name: Main
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read
jobs:
  Deploy-Yuki-Bot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/YukiBot
          acrName: caswell
          resourceGroup: Personal
          location: East US 2
          imageToBuild: caswell.azurecr.io/personal/yukibot:${{ github.run_id }}.${{ github.run_attempt }}
          containerAppName: yuki-bot
          environmentVariables: COSMOS_CONNECTION_STRING=${{ secrets.COSMOS_CONNECTION_STRING }} DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
